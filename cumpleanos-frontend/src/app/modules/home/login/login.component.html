<div class="bgimage">
  <div class="text">
    <div class="login-container"></div>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="InputUsuario" class="form-label">Nombre de Usuario</label>
        <input
          formControlName="username"
          type="text"
          class="form-control"
          id="username"
        />
      </div>
      
      <div class="form-group">
        <label for="InputUsuario" class="form-label">Contrase√±a</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="password"
        />
      </div>
      <button type="submit" (click)="login()" class="btn btn-primary">
        Iniciar sesion
      </button>
    </form>
  </div>
</div>
